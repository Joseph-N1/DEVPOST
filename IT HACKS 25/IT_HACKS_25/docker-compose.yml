services:
  postgres:
    image: postgres:15
    container_name: eco_farm_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-farm}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-eco_farm}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backend/scripts/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    networks:
      - farmnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: eco_farm_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    networks:
      - farmnet
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: it_hacks_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-farm}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-eco_farm}
      - REDIS_URL=${REDIS_URL:-redis://:changeme@redis:6379}
      - POSTGRES_USER=${POSTGRES_USER:-farm}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme-in-production}
      - REFRESH_SECRET_KEY=${REFRESH_SECRET_KEY:-changeme-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s
    networks:
      - farmnet
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
  frontend:
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: it_hacks_frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_INTERNAL_API_URL=${NEXT_INTERNAL_API_URL:-http://backend:8000}
    networks:
      - farmnet

networks:
  farmnet:
    driver: bridge
