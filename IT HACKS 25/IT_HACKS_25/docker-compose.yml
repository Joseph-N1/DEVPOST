version: '3.8'
services:
  frontend:
    build: ./frontend
    container_name: it_hacks_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000        # for browser requests
      - NEXT_INTERNAL_API_URL=http://backend:8000       # for server-side/Internal requests
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: "npm run dev"

  backend:
    build: ./backend
    container_name: it_hacks_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    working_dir: /app
    command: "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"