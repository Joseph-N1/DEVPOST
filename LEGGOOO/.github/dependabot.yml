# Dependabot configuration
# Automatically creates PRs for dependency updates

version: 2
updates:
  # Frontend (npm/pnpm)
  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'frontend'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      react:
        patterns:
          - 'react*'
          - '@types/react*'
      testing:
        patterns:
          - 'vitest'
          - '@testing-library/*'
          - 'playwright'
          - '@playwright/*'

  # Backend (npm/pnpm)
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'backend'
    commit-message:
      prefix: 'chore(deps)'

  # Root workspace (npm/pnpm)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'root'
    commit-message:
      prefix: 'chore(deps)'

  # AI service (pip)
  - package-ecosystem: 'pip'
    directory: '/ai'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ai'
      - 'python'
    commit-message:
      prefix: 'chore(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'chore(ci)'
